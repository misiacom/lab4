name: check syntax1

on:
  push:
    branches:
      - main

jobs:
  check_syntax_job:
    name: Check Python Syntax
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          - os: ubuntu-latest
          - python-version: "3.10"

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install flake8 and unittest
        run: |
          python -m pip install flake8 unittest

      - name: Display Python Version
        run: python --version

      - name: Run flake8
        run: |
          flake8 .

      - name: Run unit tests
        run: |
          python -m unittest discover
